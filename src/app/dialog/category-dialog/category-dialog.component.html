<p-dialog [(visible)]="dialog" [style]="{width: '450px'}" header="Category Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="category.categoryName" required autofocus />
            <small class="p-error" *ngIf="submitted && !category.categoryName?.trim()">Name is required.</small>
        </div>
        <div class="field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="category.categoryDescription" rows="3"
                cols="20"></textarea>
        </div>
        <div class="field">
            <label for="status">Status</label>
            <div>
                <p-inputSwitch [(ngModel)]="category.categoryActive"></p-inputSwitch>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-seccect" class="p-button-danger"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-success" (click)="saveItem()"></button>
    </ng-template>
</p-dialog>
