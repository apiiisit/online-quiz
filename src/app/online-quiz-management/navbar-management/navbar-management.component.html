<p-toolbar>
    <ng-template pTemplate="left">
        <button *ngIf="btnShow == 'quiz'" pButton pRipple label="เพิ่มแบบทดสอบ" (click)="openDialogQuiz()" icon="pi pi-plus" class="p-button-info mr-2"></button>
        <button *ngIf="btnShow == 'category'" pButton pRipple label="เพิ่มหมวดหมู่" (click)="openDialogCategory()" icon="pi pi-plus" class="p-button-info mr-2"></button>
        <button *ngIf="btnShow == 'users'" pButton pRipple label="เพิ่มผู้ใช้" (click)="openDialogUser()" icon="pi pi-plus" class="p-button-info mr-2"></button>
    </ng-template>

    <ng-template pTemplate="right">
        <p-chip [label]="fullName" [image]="imageSrc" [style]="{height: '7vh', cursor: 'pointer'}" (click)="menu.toggle($event)"></p-chip>
        <p-menu #menu [popup]="true" [model]="items" [style]="{width: '30vh'}"></p-menu>
    </ng-template>
</p-toolbar>

<app-quiz-dialog [dialog]="dialogQuiz"></app-quiz-dialog>
<app-category-dialog [dialog]="dialogCategory"></app-category-dialog>
<app-user-dialog [dialog]="dialogUser"></app-user-dialog>
