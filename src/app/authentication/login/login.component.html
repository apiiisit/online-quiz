<p-card [style]="{width: '100vh'}">
    <ng-template pTemplate="header">
        <span class="center title">เข้าสู่ระบบ</span>
    </ng-template>

    <div class="body">
        <div class="center incorrect" *ngIf="cLogin">
            <div class="msg">
                Username หรือ รหัสผ่านไม่ถูกต้อง
            </div>
        </div>
        <div class="login-input">
            <input id="username" type="username" placeholder="Username" pInputText [(ngModel)]="username" (keydown.enter)="btnSubmit()" />
            <small class="block p-error" *ngIf="!cLogin && submitted && !username">กรุณากรอก Username.</small>
        </div>

        <div class="login-input">
            <input id="password" type="password" placeholder="Password" pInputText [(ngModel)]="password" (keydown.enter)="btnSubmit()" />
            <small class="block p-error" *ngIf="!cLogin && submitted && !password">กรุณากรอกรหัสผ่าน</small>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <div class="center">
            <p-button label="เข้าสู่ระบบ" (click)="btnSubmit()"></p-button>
            <div class="link">
                <a routerLink="register">สมัครสมาชิก</a>
                <a routerLink="resetpassword">ลืมรหัสผ่าน</a>
            </div>
        </div>
    </ng-template>
</p-card>
