<p-card [style]="{width: '100vh'}">
    <ng-template pTemplate="header">
        <span class="center title">รีเซ็ตรหัสผ่าน</span>
    </ng-template>

    <div class="body">
        <div class="center incorrect" *ngIf="cIncorrect">
            <div class="msg">
                Username หรือ อีเมล ไม่ถูกต้อง
            </div>
        </div>

        <div class="center incorrect" *ngIf="cPassword">
            <div class="msg">
                {{txtMsg}}
            </div>
        </div>

        <div *ngIf="!cSearch">
            <div class="inputbox">
                <label for="username" class="block mb-1 mt-2"><i class="pi pi-user"></i> Username</label>
                <input id="username" type="username" placeholder="Username" pInputText [(ngModel)]="username" />
                <small class="block p-error" *ngIf="submitted && !username">กรุณากรอก Username.</small>
            </div>

            <div class="inputbox">
                <label for="email" class="block mb-1 mt-2"><i class="pi pi-envelope"></i> อีเมล</label>
                <input id="email" type="email" placeholder="อีเมล" pInputText [(ngModel)]="email" />
                <small class="block p-error" *ngIf="submitted && !email">กรุณากรอกอีเมล</small>
            </div>
        </div>

        <div *ngIf="cSearch">
            <div class="inputbox">
                <label for="newPassword" class="block mb-1 mt-2"><i class="pi pi-lock"></i> รหัสผ่านใหม่</label>
                <p-password [(ngModel)]="newPassword" [toggleMask]="true" [feedback]="false" placeholder="รหัสผ่านใหม่"></p-password>

                <small class="block p-error" *ngIf="submitted && !newPassword">กรุณากรอกรหัสผ่าน</small>
            </div>

            <div class="inputbox">
                <label for="rePassword" class="block mb-1 mt-2"><i class="pi pi-lock"></i> ยืนยันรหัสผ่าน</label>
                <p-password [(ngModel)]="rePassword" [toggleMask]="true" [feedback]="false" placeholder="รหัสผ่านใหม่อีกครั้ง"></p-password>

                <small class="block p-error" *ngIf="submitted && !rePassword">กรุณากรอกรหัสผ่านอีกครั้ง</small>
            </div>
        </div>

    </div>

    <ng-template pTemplate="footer">
        <div class="center">
            <p-button [label]="txtLabel" (click)="btnSearch()"></p-button>
        </div>
    </ng-template>
</p-card>
