<p-card [style]="{width: '110vh'}">
    <ng-template pTemplate="header">
        <span class="center title">Register</span>
    </ng-template>

    <div class="profile" (mouseenter)="uploadBtn.style.display = 'block'"
        (mouseleave)="uploadBtn.style.display = 'none'">
        <img [src]="imageSrc" id="photo">
        <input type="file" id="file" accept="image/jpeg, image/png" (change)="previewImage($event)">
        <label for="file" id="uploadBtn">Choose Photo</label>
    </div>

    <div class="body">
        <form [formGroup]="userForm">
            <div class="row">
                <label for="username" class="block mb-1 mt-2"><i class="pi pi-user"></i> Username</label>
                <input id="username" type="text" placeholder="Username" pInputText formControlName="userName" />
                <small class="block p-error" *ngIf="submitted && userForm.get('userName')?.errors">Username is required.</small>
            </div>

            <div class="row">
                <label for="firstname" class="block mb-1 mt-2"><i class="pi pi-user"></i> Firstname</label>
                <input id="firstname" type="text" placeholder="Firstname" pInputText formControlName="firstName" />
                <small class="block p-error" *ngIf="submitted && userForm.get('firstName')?.errors">Firstname is required.</small>

                <label for="lastname" class="block mb-1 mt-2"><i class="pi pi-user"></i> Lastname</label>
                <input id="lastname" type="text" placeholder="Lastname" pInputText formControlName="lastName" />
                <small class="block p-error" *ngIf="submitted && userForm.get('lastName')?.errors">Lastname is required.</small>
            </div>

            <div class="row">
                <label for="tel" class="block mb-1 mt-2"><i class="pi pi-user"></i> Tel</label>
                <input id="tel" type="text" placeholder="Tel" pInputText formControlName="tel" />
                <small class="block p-error" *ngIf="submitted && userForm.get('tel')?.errors">Tel is required.</small>
            </div>

            <div class="row">
                <label for="email" class="block mb-1 mt-2"><i class="pi pi-user"></i> Email</label>
                <input id="email" type="email" placeholder="Email" pInputText formControlName="email" />
                <small class="block p-error" *ngIf="submitted && userForm.get('email')?.errors">Email is required.</small>
            </div>

            <div class="row">
                <label for="password" class="block mb-1 mt-2"><i class="pi pi-key"></i> Password</label>
                <p-password formControlName="password" [toggleMask]="true" [feedback]="false" placeholder="Password">
                </p-password>
                <small class="block p-error" *ngIf="submitted && userForm.get('password')?.errors">Password is required.</small>

                <label for="cPassword" class="block mb-1 mt-2"><i class="pi pi-key"></i> Password Again</label>
                <p-password formControlName="cPassword" [toggleMask]="true" [feedback]="false" placeholder="Password Again">
                </p-password>
                <small class="block p-error" *ngIf="submitted && userForm.get('cPassword')?.errors">Password again is required.</small>
                <small class="block p-error" *ngIf="submitted && userForm.get('password')?.value !== userForm.get('cPassword')?.value">Passwords do
                    not match.</small>
            </div>
        </form>
    </div>

    <ng-template pTemplate="footer">
        <div class="center">
            <p-button label="Register" (click)="btnSubmit()"></p-button>
        </div>
    </ng-template>
</p-card>
