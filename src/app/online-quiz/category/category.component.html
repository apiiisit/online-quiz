<div class="page">
    <div class="layout">
        <div class="card">
            <h1>หมวดหมู่</h1>
            <hr color=00bcd4>
            <div *ngIf="emptyList">
                <h3>ไม่มีหมวดหมู่</h3>
            </div>
            <div class="box-lab">
                <div *ngFor="let c of categoryList" class="blab">
                    <p-card [style]="{cursor: 'pointer'}" styleClass="mb-3" (click)="gotoQuiz(c.categoryId)"
                        [header]="c.categoryName" [subheader]="c.categoryDescription || 'ไม่มีคำอธิบาย'">
                    </p-card>
                </div>
            </div>
        </div>
    </div>
</div>
