<app-navbar-admin></app-navbar-admin>

<div class="displays" *ngIf="showDisplay">
    <div class="grid" style="margin-top: 3rem;">
        <div class="grid-item" (click)="gotoPage('category')">
            <p-card header="Category" subheader="เปิดใช้งาน {{counter.counterCategoryActive}}/{{counter.counterCategory}}" [style]="{'width': '15rem', 'margin-bottom': '2em', 'height': '10rem'}"></p-card>
        </div>
        <div class="grid-item" (click)="gotoPage('quiz')">
            <p-card header="Quiz" subheader="เปิดใช้งาน {{counter.counterQuizActive}}/{{counter.counterQuiz}}" [style]="{'width': '15rem', 'margin-bottom': '2em', 'height': '10rem'}"></p-card>
        </div>
        <div class="grid-item" (click)="gotoPage('question')">
            <p-card header="Question" subheader="เปิดใช้งาน {{counter.counterQuestionActive}}/{{counter.counterQuestion}}" [style]="{'width': '15rem', 'margin-bottom': '2em', 'height': '10rem'}"></p-card>
        </div>
        <div class="grid-item" (click)="gotoPage('score')">
            <p-card header="Task all" subheader="ผ่าน {{counter.counterTaskStatus}}/{{counter.counterTask}} งาน" [style]="{'width': '15rem', 'margin-bottom': '2em', 'height': '10rem'}"></p-card>
        </div>
        <div class="grid-item" (click)="gotoPage('user')">
            <p-card header="User" subheader="มีผู้ใช้ {{counter.counterUser}} คน" [style]="{'width': '15rem', 'margin-bottom': '2em', 'height': '10rem'}"></p-card>
        </div>
        
    </div>
    
    <div class="grid">
        <div class="chart-item" *ngFor="let quiz of quizList">
            <p>Quiz {{quiz.quizName}}</p>
            <app-chart [data]="quiz.quizId"></app-chart>
        </div>
    </div>

</div>
