<app-navbar-admin></app-navbar-admin>
<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedItem()"
                [disabled]="!selectedItem || !selectedItem.length"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="categoryList" [rows]="10" [paginator]="true"
        [globalFilterFields]="['categoryName', 'categoryActive']" responsiveLayout="scroll" [(selection)]="selectedItem"
        [rowHover]="true" dataKey="categoryId"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Category</h5>
                <div>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="searchText" (input)="search(dt)" placeholder="Search..." />
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="categoryName">Name<p-sortIcon field="categoryName"></p-sortIcon>
                </th>
                <th>Description</th>
                <th pSortableColumn="categoryActive">Status<p-sortIcon field="categoryActive"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-index="rowIndex">
            <tr [style]="{cursor: 'pointer'}">
                <td>
                    <p-tableCheckbox [value]="category"></p-tableCheckbox>
                </td>
                <td (click)="goPageByName(category.categoryName)">{{category.categoryName}}</td>
                <td (click)="goPageByName(category.categoryName)">{{category.categoryDescription}}</td>
                <td>
                    <p-inputSwitch [(ngModel)]="category.categoryActive" (click)="activeSwitch(category, index)">
                    </p-inputSwitch>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
                        (click)="editItem(category)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                        (click)="deleteItem(category)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{categoryList ? categoryList.length : 0 }} category.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="dialog" [style]="{width: '450px'}" header="Category Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="category.categoryName" required autofocus />
            <small class="p-error" *ngIf="submitted && !category.categoryName?.trim()">Name is required.</small>
        </div>
        <div class="field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="category.categoryDescription" rows="3"
                cols="20"></textarea>
        </div>
        <div class="field">
            <label for="status">Status</label>
            <div>
                <p-inputSwitch [(ngModel)]="category.categoryActive"></p-inputSwitch>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-seccect" class="p-button-danger"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-success" (click)="saveItem()"></button>
    </ng-template>
</p-dialog>
